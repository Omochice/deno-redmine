services:
  postgres:
    image: postgres:18-alpine@sha256:88f300be8635fe8a9ed4c18a68ba497fb6df1215fd2b074895afd027bd3e1006
    environment:
      POSTGRES_DB: redmine
      POSTGRES_USER: redmine
      POSTGRES_PASSWORD: redmine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine"]
      interval: 5s
      retries: 10

  redmine:
    build:
      context: .
      args:
        REDMINE_VERSION: ${REDMINE_VERSION:-5.1}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      REDMINE_DB_POSTGRES: postgres
      REDMINE_DB_DATABASE: redmine
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: redmine
      REDMINE_SECRET_KEY_BASE: e2e-test-secret-key-base
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 10s
      retries: 30
