services:
  postgres:
    image: postgres:16-alpine@sha256:97ff59a4e30e08d1c11bdcd9455e7832368c0572b576c9092cde2df4ae5552a3
    environment:
      POSTGRES_DB: redmine
      POSTGRES_USER: redmine
      POSTGRES_PASSWORD: redmine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redmine"]
      interval: 5s
      retries: 10

  redmine:
    image: redmine:${REDMINE_VERSION:-5.1}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      REDMINE_DB_POSTGRES: postgres
      REDMINE_DB_DATABASE: redmine
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: redmine
      REDMINE_SECRET_KEY_BASE: e2e-test-secret-key-base
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 10s
      retries: 30
