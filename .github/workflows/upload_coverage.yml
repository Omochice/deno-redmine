name: upload coverage

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  upload-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
      - name: Run tests with coverage report output
        run:
          deno task test:coverage
      - uses: k1LoW/octocov-action@v0
