name: Check codes

on:
  push: null
  pull_request:
    branches:
      - main
  workflow_dispatch: null

jobs:
  path-filter:
    timeout-minutes: 5
    outputs:
      # keep-sorted start
      actions: ${{steps.changes.outputs.actions}}
      deno: ${{steps.changes.outputs.deno}}
      e2e: ${{steps.changes.outputs.e2e}}
      flake: ${{steps.changes.outputs.flake}}
      renovate: ${{steps.changes.outputs.renovate}}
      # keep-sorted end
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            flake:
              - flake.nix
              - flake.lock
            renovate:
              - renovate.json5
            actions:
              - .github/workflows/*.yml
              - .github/workflows/*.yaml
            deno:
              - ./**/*.ts
              - deno.jsonc
            e2e:
              - e2e/**
              - deno.jsonc
  check-format:
    needs: path-filter
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix flake check
  check-actions:
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true' || needs.path-filter.outputs.flake == 'true'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run .#check-actions
  check-deno:
    needs: path-filter
    if: needs.path-filter.outputs.deno == 'true' || needs.path-filter.outputs.flake == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: {}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run .#check-deno
  check-renovate-config:
    needs: path-filter
    if: needs.path-filter.outputs.renovate == 'true' || needs.path-filter.outputs.flake == 'true'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate renovate config
        run: nix run .#check-renovate-config
  coverage:
    needs: path-filter
    if: needs.path-filter.outputs.deno == 'true' || needs.path-filter.outputs.flake == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      actions: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run .#test-coverage
      - uses: k1LoW/octocov-action@73d561f65d59e66899ed5c87e4621a913b5d5c20 # v1.5.0
  e2e:
    needs: path-filter
    if: needs.path-filter.outputs.e2e == 'true' || needs.path-filter.outputs.deno == 'true' || needs.path-filter.outputs.flake == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions: {}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
      - name: Start Redmine
        run: docker compose -f e2e/docker-compose.yml up -d --wait
      - name: Setup Redmine
        id: setup-redmine
        run: |
          output=$(deno run --allow-net --allow-env --allow-run e2e/setup.ts)
          echo "$output"
          echo "$output" | grep '^REDMINE_API_KEY=' >> "$GITHUB_ENV"
        env:
          REDMINE_URL: http://localhost:3000
      - name: Run E2E tests
        run: deno task test:e2e
        env:
          REDMINE_URL: http://localhost:3000
      - name: Cleanup
        if: always()
        run: docker compose -f e2e/docker-compose.yml down -v
  status-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs:
      - check-format
      - check-actions
      - check-deno
      - check-renovate-config
      - coverage
      - e2e
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
